<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Manage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main>
        <section id="mainSec">
            <section class="container-fluid row d-flex flex-column align-items-center justify-content-center gap-5" style="height: 100vh">
                <div id="btnDiv" class="container-fluid d-flex justify-content-center gap-5 mt-5">
                    <button type="button" class="btn btn-outline-primary btn-lg" id="btnDesig">Designation</button>
                    <button type="button" class="btn btn-outline-primary btn-lg" id="btnAdd">View/Add Employee</button>
                </div>

                <div class="container-fluid d-flex justify-content-center">
                    <img src="assets/images/main.png"  class="img-fluid rounded" alt="image" style="height: 500px">
                </div>
            </section>
        </section>

        <section id="desigSec" class="mt-2" >
            <h1 class="position-absolute text-danger " style="right: 25px; cursor: pointer; " onclick="backToMenu()">X</h1>

            <header class="d-flex justify-content-center mb-4">
                <h2>Add New Designations</h2>
            </header>

            <section id="formSec" class=" mb-3">
                <form class="row d-flex justify-content-center container-fluid " id="desigForm" >
                    <div class="mb-4 d-flex flex-column flex-md-row col-7 gap-0 gap-md-5">
                        <label for="txtDesigName" class="form-label col-7 col-md-5 col-lg-2">Designation Name:</label>
                        <input type="text" class="form-control " id="txtDesigName">
                    </div>
                    <div class="mb-4 d-flex flex-column flex-md-row col-7 gap-0 gap-md-5">
                        <label for="txtRemark" class="form-label col-7 col-md-5 col-lg-2">Remark:</label>
                        <input type="text" class="form-control" id="txtRemark">
                    </div>
                </form>
            </section>

            <section id="tableSec">
                <table class="table container" style="height: 400px; border-right: 1px solid #dee2e6; border-left: 1px solid #dee2e6">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>Id</th>
                            <th>Name</th>
                            <th>Remark</th>
                        </tr>
                    </thead>
                    <tbody id="tblDesigBody">

                    </tbody>
                </table>
            </section>

            <section class="d-flex justify-content-end gap-5 mx-5">
                <button type="button" form="desigForm" class="btn col-3 col-lg-1" id="btnSaveDesig" style="background: #03CD69; color: white">Save</button>
                <button type="reset" form="desigForm" class="btn col-3 col-lg-1" id="btnResetDesig" style="background: #FF4E4A; color: white">Reset</button>
            </section>

        </section>

        <section id="addEmployeeSec" class="mt-3">
            <h1 class="position-absolute text-danger " style="right: 25px; cursor: pointer; " onclick="backToMenu()">X</h1>

            <header class="d-flex justify-content-center mb-4">
                <h2>View/Add Employee</h2>
            </header>

            <section id="btnSecInEmployee" class="d-flex justify-content-end gap-5 mx-5">
                <button type="button"  class="btn col-3 col-lg-1" id="btnRefresh" style="background: #FF4E4A; color: white">Refresh</button>
                <button data-bs-toggle="modal" data-bs-target="#editEmployeeModel" type="button"  class="btn col-3 col-lg-1" id="btnAddNew" style="background: #03CD69; color: white">Add New</button>

            </section>

            <section id="tableSecInEmployee" class="mt-4">
                <table class="table container" style="height: 400px; border-right: 1px solid #dee2e6; border-left: 1px solid #dee2e6">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th>Emp ID</th>
                        <th>Designation</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of join</th>
                    </tr>
                    </thead>
                    <tbody id="tblEmployeeBody">

                    </tbody>
                </table>
            </section>

<!--            Model-->
            <div aria-hidden="true" aria-labelledby="editEmployeeModelLabel" class="modal fade modal-xl" id="editEmployeeModel" tabindex="-1"
                 data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content d-flex flex-column" >
                        <div class="modal-header mt-1">
                            <h5 class="modal-title text-center w-100 fw-bolder fs-3" id="editEmployeeModelLabel">Add/Edit/Delete Employee</h5>
                            <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                    type="button"></button>
                        </div>

                        <div class="col-2 mt-3 mx-3">
                            <input class="form-control form-control-sm col-1 text-center fw-bolder fs-2" id="txtEmployeeId" type="text" name="employeeId">
                        </div>


                        <div class="modal-body" >
                            <section class="d-flex flex-column mt-1 align-items-center" style="height: 308px">
                                <form action="#" id="editForm" class="d-flex flex-column col-10 gap-4">
                                    <div class="d-flex ">
                                        <label for="txtFullName" class=" col-2">Full Name</label>
                                        <input class="form-control form-control-sm " id="txtFullName" type="text" name="fullName">
                                    </div>
                                    <div class="d-flex ">
                                        <label for="selectDesignation" class="col-2">Designation</label>
                                        <select class="form-control form-control-sm form-select " id="selectDesignation"  name="designation">

                                        </select>
                                    </div>

                                    <div class="d-flex ">
                                        <label for="selectDate" class=" col-2">Date of join</label>
                                        <input class="form-control form-control-sm " id="selectDate" type="date" name="date">
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Is Manager
                                        </label>
                                    </div>
                                </form>

                                <div class="mt-3 d-flex justify-content-end col-12 gap-3" id="btn4SecInEmployee">
                                    <button type="button"  class="btn col-3 col-lg-1" id="btnDelete" style="background: #FF4E4A; color: white">Delete</button>
                                    <button type="button"  class="btn col-3 col-lg-1" id="btnNew" style="background: #2517C2; color: white">New</button>
                                    <button type="reset"  form="editForm" class="btn col-3 col-lg-1" id="btnReset" style="background: #FF991F; color: white">Reset</button>
                                    <button type="button"  class="btn col-3 col-lg-1" id="btnSave" style="background: #03CD69; color: white">Save</button>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

<script src="assets/js/jquery-3.6.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
